
<div class="text-center mt-3 mb-3">
  <form>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup)="onKeyUp($event)"
        >

  </form>
</div>
<app-photos [photos]="photos | filterByDescription: filter"></app-photos>
<app-load-buttom
  (click)="load()"
  [hasMore]="hasMore">
</app-load-buttom>
