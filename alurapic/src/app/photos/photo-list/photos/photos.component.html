<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>
<ol class="list-unstyled ">
  <li *ngFor="let col of rows" class="row" >
    <div *ngFor="let photo of col" class="col-4">
      <app-card>
          <app-photo
          [description]="photo.description"
          [url]="photo.url">
          </app-photo>
          <div class="text-center p-1">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2 icon-heart"></i>{{ photo.likes }}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
          </div>
      </app-card>
    </div>
  </li>
</ol>
